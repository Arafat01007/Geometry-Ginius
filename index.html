<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Ginius</title>
    <style>
        .inter {
            font-family: "Inter", serif;
        }
    </style>
</head>

<body class="m-12 inter">
    <header>

    </header>
    <main>
        <!-- main content container -->
        <div class="flex flex-col md:flex-row">
            <!--shape card container  -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Triangle card -->
                <div class="card bg-base-100 w-96 p-11 shadow-xl">
                    <figure class="">
                        <img src="images/triangle.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="text-center">
                        <h2 class="text-2xl font-bold mt-12">Triangle</h2>
                        <p class="mt-2">Area (A) =0.5 x b x h</p>
                        <div class="flex gap-2 justify-center mt-6">
                            <input id="triangle-base" type="text" placeholder="b" class="w-24 p-2 bg-gray-100 rounded">
                            <span>cm</span>
                            <input id="triangle-height" type="text" placeholder="h" class="w-24 p-2 bg-gray-100 rounded">
                            <span>cm</span>
                        </div>
                        <div class="card-actions">
                            <button onclick="calTriangleArea()" class="btn btn-primary mt-12 w-full">Calculate</button>
                        </div>
                    </div>
                </div>

            </div>
            <!-- area calculation calculator -->
            <div class="w-96 border-2  border-gray-700 rounded-lg border-opacity-10 font-bold p-8">
                <h3 class="text-xl underline text-center">Area Calculation</h3>

            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="js/script.js"></script>
</body>

</html>
